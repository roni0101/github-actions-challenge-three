name: Pipiline
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: run
              run: python hello.py
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
              - uses: actions/checkout@v3
              - uses: actions/upload-artifact
                with:
                    name: hello-artifact
                    path: hello.py



              